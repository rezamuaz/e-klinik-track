name: Build & Deploy Go App to AlmaLinux VPS (Podman) - PROD

on:
  push:
    branches:
      - main # HANYA berjalan untuk branch main (Production)

# BLOK ENV DIHAPUS

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: deploy

    steps:
      # ... (Langkah 1 sampai 6 tetap sama) ...
      
      # 7ï¸âƒ£ Run Podman container
      - name: Run Podman container
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          
          # âœ… PERBAIKAN: SEMUA NILAI DENGAN FALLBACK DIEVALUASI DI SINI
          env:
            # Nilai yang akan digunakan di script
            APP_PORT: ${{ secrets.EXTERNAL_PORT || 7777 }}
            APP_NAME: ${{ secrets.APP_NAME || 'api-server' }}
            TZ_VAL: ${{ secrets.TZ || 'Asia/Jakarta' }}
            
            # Nilai opsional lainnya untuk di-fallback (Jika tidak didefinisikan di secret)
            CONTEXT_TIMEOUT: ${{ secrets.CONTEXT_TIMEOUT || 30 }}
            JWT_ACCESS_TOKEN_EXPIRY_HOUR: ${{ secrets.JWT_ACCESS_TOKEN_EXPIRY_HOUR || 5 }}
            JWT_REFRESH_TOKEN_EXPIRY_HOUR: ${{ secrets.JWT_REFRESH_TOKEN_EXPIRY_HOUR || 168 }}
            PG_POOLMAX: ${{ secrets.PG_POOLMAX || 10 }}
            PG_PORT: ${{ secrets.PG_PORT || 5435 }}
            PG_SSL: ${{ secrets.PG_SSL || false }}
            MINIO_SSL: ${{ secrets.MINIO_SSL || true }}
            LOG_LEVEL: ${{ secrets.LOG_LEVEL || 'debug' }}
            LOGGER: ${{ secrets.LOGGER || 'zerolog' }}
            REDIS_TIMEOUT: ${{ secrets.REDIS_TIMEOUT || 2 }}
            REDIS_PORT: ${{ secrets.REDIS_PORT || 6380 }}
            RABBITMQ_PORT: ${{ secrets.RABBITMQ_PORT || 5672 }}
            IMAGOR_PORT: ${{ secrets.IMAGOR_PORT || 8000 }}
            TYPESENSE_PORT: ${{ secrets.TYPESENSE_PORT || 8108 }}

          script: |
            # 1. Gunakan variabel yang sudah dievaluasi (sekarang menjadi variabel shell sederhana)
            APP_PORT=$APP_PORT
            APP_NAME=$APP_NAME
            
            echo "ðŸš€ Running Go app in Podman..."
            cd ~/app
            
            # 2. Build Dockerfile
            cat > Dockerfile <<EOF
            FROM golang:1.24
            WORKDIR /app
            COPY app .
            ENV TZ=${TZ_VAL}
            EXPOSE ${APP_PORT}
            CMD ["./app"]
            EOF

            podman build -t ${APP_NAME}:latest .

            echo "--- VERIFIKASI IMAGE TERBARU ---"
            podman images | grep ${APP_NAME}

            # 3. Run container with combined env variables
            podman run -d --name ${APP_NAME} \
              -p ${APP_PORT}:${APP_PORT} \
              --network e-klinik \
              
              # --- MAIN SERVER CONFIG ---
              --env APP_MODE=prod \
              --env EXTERNAL_PORT=${APP_PORT} \
              --env CONTEXT_TIMEOUT=${CONTEXT_TIMEOUT} \
              
              # --- JWT CONFIG ---
              --env JWT_ACCESS_TOKEN_EXPIRY_HOUR=${JWT_ACCESS_TOKEN_EXPIRY_HOUR} \
              --env JWT_REFRESH_TOKEN_EXPIRY_HOUR=${JWT_REFRESH_TOKEN_EXPIRY_HOUR} \
              --env JWT_SECRET=${{ secrets.JWT_SECRET }} \
              
              # --- POSTGRESQL CONFIG ---
              --env PG_USERNAME=${{ secrets.PG_USERNAME }} \
              --env PG_PASSWORD=${{ secrets.PG_PASSWORD }} \
              --env PG_POOLMAX=${PG_POOLMAX} \
              --env PG_PORT=${PG_PORT} \
              --env PG_HOST=${{ secrets.PG_HOST }} \
              --env PG_NAME=${{ secrets.PG_NAME }} \
              --env PG_SSL=${PG_SSL} \
              --env PG_MIGRATION_URL=${{ secrets.PG_MIGRATION_URL }} \

              # --- MINIO CONFIG ---
              --env MINIO_ENDPOINT=${{ secrets.MINIO_ENDPOINT }} \
              --env MINIO_ACCESS_KEY=${{ secrets.MINIO_ACCESS_KEY }} \
              --env MINIO_SECRET_KEY=${{ secrets.MINIO_SECRET_KEY }} \
              --env MINIO_BUCKET1=${{ secrets.MINIO_BUCKET1 }} \
              --env MINIO_BUCKET2=${{ secrets.MINIO_BUCKET2 }} \
              --env MINIO_REGION=${{ secrets.MINIO_REGION }} \
              --env MINIO_SSL=${MINIO_SSL} \
              
              # --- LOGGER CONFIG ---
              --env LOG_LEVEL=${LOG_LEVEL} \
              --env LOGGER=${LOGGER} \
              
              # --- REDIS/KEYDB CONFIG ---
              --env REDIS_HOST=${{ secrets.REDIS_HOST }} \
              --env REDIS_PORT=${REDIS_PORT} \
              --env REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }} \
              --env REDIS_TIMEOUT=${REDIS_TIMEOUT} \
              
              # --- RABBITMQ CONFIG ---
              --env RABBITMQ_USER=${{ secrets.RABBITMQ_USER }} \
              --env RABBITMQ_PASSWORD=${{ secrets.RABBITMQ_PASSWORD }} \
              --env RABBITMQ_HOST=${{ secrets.RABBITMQ_HOST }} \
              --env RABBITMQ_PORT=${RABBITMQ_PORT} \
              
              # --- IMAGOR CONFIG ---
              --env IMAGOR_HOST=${{ secrets.IMAGOR_HOST }} \
              --env IMAGOR_PORT=${IMAGOR_PORT} \
              
              # --- TYPESENSE CONFIG ---
              --env TYPESENSE_HOST=${{ secrets.TYPESENSE_HOST }} \
              --env TYPESENSE_PORT=${TYPESENSE_PORT} \
              --env TYPESENSE_API_KEY=${{ secrets.TYPESENSE_API_KEY }} \
              --env MEILI_IMAGE_HOST=${{ secrets.MEILI_IMAGE_HOST }} \

              ${APP_NAME}:latest

            echo "--- VERIFIKASI CONTAINER BERJALAN ---"
            podman ps -a | grep ${APP_NAME}
            
            echo "âœ… App is running on port ${APP_PORT}"