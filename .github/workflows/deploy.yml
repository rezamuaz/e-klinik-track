name: Deploy Go App (Build in VPS)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy and build on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: http://207.180.243.192
          username: ${{ secrets.VPS_USER }}
          key: authorized_keys
          script: |
            set -e
            echo "ðŸš€ Updating app on VPS..."

            # Pastikan direktori ada
            mkdir -p ~/app

            # Clone kode terbaru dari GitHub (atau sync)
            if [ -d ~/app/.git ]; then
              cd ~/app && git pull origin main
            else
              git clone https://github.com/rezamuaz/e-klinik-track.git ~/app
            fi

            cd ~/app

            # Tulis file .env dari secret
            echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

            # Build image langsung di VPS
            podman build -t e-klinik-track .

            # Stop container lama (jika ada)
            podman stop api-server || true
            podman rm api-server || true

            # Jalankan ulang container
            podman run -d --name api-server --env-file .env -p 7777:7777 e-klinik-track

            echo "âœ… Deploy selesai di VPS!"
