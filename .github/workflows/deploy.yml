name: Build & Deploy Go App to AlmaLinux VPS (Podman)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout source
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ secrets.GO_VERSION || '1.24' }}

      # 3Ô∏è‚É£ Debug all secrets
      - name: Debug all GitHub Secrets
        run: |
          echo "üîç DEBUGGING ALL SECRETS"
          echo "------------------------------------"
          echo "VPS_HOST: ${{ secrets.VPS_HOST }}"
          echo "VPS_USER: ${{ secrets.VPS_USER }}"
          echo "APP_NAME: ${{ secrets.APP_NAME }}"
          echo "APP_PORT: ${{ secrets.APP_PORT }}"
          echo "GO_VERSION: ${{ secrets.GO_VERSION }}"
          echo "TZ: ${{ secrets.TZ }}"
          echo "------------------------------------"

          # Periksa SSH Key
          if [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            echo "‚ùå VPS_SSH_KEY is empty!"
          else
            echo "‚úÖ VPS_SSH_KEY is loaded (hidden)"
          fi

          # Periksa ENV file
          if [ -z "${{ secrets.ENV_FILE_CONTENT }}" ]; then
            echo "‚ùå ENV_FILE_CONTENT is empty!"
          else
            echo "‚úÖ ENV_FILE_CONTENT is loaded (hidden)"
          fi

          # Pastikan host & user tidak kosong
          if [ -z "${{ secrets.VPS_HOST }}" ]; then
            echo "‚ùå VPS_HOST is empty!"
            exit 1
          fi
          if [ -z "${{ secrets.VPS_USER }}" ]; then
            echo "‚ùå VPS_USER is empty!"
            exit 1
          fi
          echo "‚úÖ All essential secrets loaded successfully!"
          echo "------------------------------------"

      # 4Ô∏è‚É£ Build Go binary
      - name: Build Go binary
        run: |
          echo "üèóÔ∏è Building Go app..."
          go mod tidy
          go build -o app cmd/main.go
          ls -lh app

