version: "2"

overrides:
  go:
    overrides: [
      { "column": "dorder.desc",
        "go_type": {
          "import" : "e-klinik/infra/postgresql/db",
          "package": "dto",
          "type": "BookData"
        }
          
      },
    ]
      
sql:
  - engine: "postgresql"
    # queries refers to where our manually created queries located
    # queries: "query.sql" # will refer a file
    # or
    queries: "/generated/queries" # will refer a directory
    # schema refers to where our schema definitions located
    # schema: "schema.sql" # will refer a file
    # or
    schema: "migrations/sql" # will refer a directory
    gen:
      go:
        package: "pg"
        output_models_file_name: entities.go
        
        sql_package: "pgx/v5"
        out: "/infra/pg"
        emit_json_tags: true
        json_tags_case_style: snake
        emit_empty_slices: true    
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/gofrs/uuid/v5"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/gofrs/uuid/v5"
              type: "UUID"
              pointer: true

